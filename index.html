<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- CSS StyleSheets -->
    <link rel="stylesheet" href="./dist/css/styles.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="blog-preview-card">
      <div class="blog-preview-card_inner">
        <header>
          <section class="header-container">
            <img
              class="header-container_img"
              src="./assets/images/illustration-article.svg"
              alt="article-img"
            />
          </section>

          <div class="header-container_button">
            <button>Learning</button>
          </div>

          <section class="header-container_date">Published 21 Dec 2023</section>
        </header>

        <main class="main-container">
          <h2 class="main-container_title">HTML & CSS foundations</h2>

          <p class="main-container_content">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>

          <section class="main-container_avatar">
            <img src="./assets/images/image-avatar.webp" alt="avatar-img" />
            <p>Greg Hooper</p>
          </section>
        </main>
      </div>

      <footer class="footer-container">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </footer>
    </div>
  </body>
</html>
